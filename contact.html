	<head>

	</head>
	<body class="contact-page is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo">
						<a href="index.html">
							<img src="/images/sound-png-20.png" alt="Logo Icon" class="logo-icon" />
							Rad Audio
						</a>
					</h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="bands.html">Bands</a></li>
							<li><a href="upcoming_gigs.html">Upcoming Gigs</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>

				</header>

			<!-- Main -->
				<article id="main">
					<section class="contact-box">
					<header class="contact-header">
						<img src="/images/contact_us.png" alt="Get in Touch" class="contact-header-image">
						<p class="contact-subtitle">
						We are here for all your karaoke and sound gig needs.
						<br>Please use the form below to <strong>contact us</strong> for pricing.
						Have the <strong>perfect sound</strong> for your event.
						</p>
					</header>

					<section class="wrapper style4 special container medium">
						<div class="content">
						<form>
							<div class="row gtr-50">
							<div class="col-6 col-12-mobile">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-mobile">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="7"></textarea>
							</div>
							<div class="col-12">
								<ul class="buttons">
								<li><input type="submit" class="special" value="Send Message" /></li>
								</ul>
							</div>
							</div>
						</form>
						</div>
					</section>
					</section>

				</article>
